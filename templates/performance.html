<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Performance Metrics and Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Set Times New Roman font for all text */
        body {
            font-family: "Times New Roman", Times, serif;
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20240327/pngtree-supermarket-aisle-with-empty-shopping-cart-at-grocery-store-retail-business-image_15646095.jpg'); /* Replace 'your-image.jpg' with the path to your background image */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #fff; /* White text color */
        }
        
        /* Custom card style for transparent black background and white text */
        .card-custom {
            background-color: rgba(0, 0, 0, 0.7); /* Transparent black background */
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            color: #fff; /* White text color */
        }
        
        /* Override Bootstrap text color for headings */
        .text-custom {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center text-custom mb-4" style="color:black">Model Performance</h1>
        
        <!-- Box for Model Performance Metrics -->
        <div class="card card-custom">
            <div class="card-body">
                <h2 class="text-center text-custom">Model Performance Metrics</h2>
                <p><strong>R-squared Score:</strong> {{ r2_score }}</p>
                <p><strong>Mean Absolute Error (MAE):</strong> {{ mae }}</p>
                <p><strong>Overall Accuracy:</strong> {{ overall_accuracy }}%</p>
            </div>
        </div>
        
        <!-- Box for Predictions vs Actual Values Graph -->
        <div class="card card-custom">
            <div class="card-body">
                <h3 class="text-center text-custom">Predictions vs Actual Values</h3>
                {% if plot_url %}
                    <div class="text-center">
                        <img src="data:image/png;base64,{{ plot_url }}" alt="Model Performance Graph" class="img-fluid">
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
